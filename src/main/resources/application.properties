# ==============================================================
# Database Configuration [cite: 87-95]
# ==============================================================
# Database Connection URL [cite: 90]
spring.datasource.url=jdbc:mysql://localhost:3306/invoice_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true

# Database Credentials [cite: 91, 92]
spring.datasource.username=root
spring.datasource.password=root

# Hibernate Settings [cite: 93, 94, 95]
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================================================
# Server Configuration [cite: 96, 97]
# ==============================================================
server.port=8080

# ==============================================================
# JWT Security Configuration [cite: 98, 99, 100, 762]
# ==============================================================
# Minimum 32 characters for a strong key 
app.jwt.secret=MySuperSecretJwtKeyForSmartInvoiceCategorization2025
# 24 hours in milliseconds (86400000) 
app.jwt.expiration-ms=86400000

# ==============================================================
# Swagger / OpenAPI Documentation [cite: 55, 77]
